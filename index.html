<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cafeteria IOS</title>
</head>
<body>
    <header>
       <h1>Cafeteria IOS</h1>
    </header>

    <div class="container">
        <div class="imagens">
            <input type="radio" name="radio" id="imagem1" checked>
            <input type="radio" name="radio" id="imagem2">
            <input type="radio" name="radio" id="imagem3">

            <div class="imagem img1">
                <img src="/cafe1.jpeg" alt="café slogan">
            </div>

            <div class="imagem img2">
                <img src="cafepao.jpeg" alt="café e pão de queijo">
            </div>

            <div class="imagem img3">
                <img src="/promo.jpeg" alt="promoções">
            </div>

            <div class="navegacao">
                <label for="imagem1" class="bar"></label>
                <label for="imagem2" class="bar"></label>
                <label for="imagem3" class="bar"></label>
            </div>
        </div>

    </div>

    <table border="1px">
        
            <tr>
                <th bgcolor="chocolate">Produtos.</th>
                <th bgcolor="chocolate">Preços.</th>
            </tr>

            <tr>
                <th>Torta de Morango.</th>
                <th>R$13,00</th>
            </tr>

            <tr>
                <th>Café Expresso.</th>
                <th>R$5,50</th>
            </tr>

            <tr>
                <th>Empadinha.</th>
                <th>R$3,50</th>
            </tr>

            <tr>
                <th>Capuccino.</th>
                <th>R$7,00</th>
            </tr>

            <tr>
                <th>Sanduíche Natural.</th>
                <th>R$10,00</th>
            </tr>
    </table>

    <footer>Desenvolvido por Emily G. e Isabelly F.|Novembro 2023.</footer>

</body>
</html>
